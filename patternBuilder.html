<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="catseye.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/catseye.css">
  <link rel="stylesheet" type="text/css" href="./css/patternBuilder.css">
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body id="body">
    <section id="interface" class="noSelect">
      <div id="image-inputs">
       
        <button id="load-image" >Load Image</button>
        <button id="load-grid" class="right">Load Grid</button>  
       
      <div id="image-selection">
      </div>

      <div class="interfaceSection">

        <div class="labelled percent100">        
          <label for="tile-scale">Scale</label>
          <input id="tile-scale-slider" type="range">
          <input id="tile-scale-box" type="number">
          <button id="toggle-grid" value="Show Grid" style="width:100%; margin-top:5%;">Show Grid</button>
        </div>

        <div class="labelled percent50">
          <label for="save-width">Width</label>
          <input id="save-width" class="dimension"
                 type="number" min="1" value="1000">
        </div>

        <div class="labelled percent50">
          <label for="save-height">Height</label>
          <input id="save-height" class="dimension"
                 type="number" min="1" value="1000">
        </div>

        <div class="labelled percent100">
          <label for="save-format">Image Format</label>
          <select id="save-format" class="percent100"/>
        </div>

        <div class="labelled percent100">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
          </select>
          <button id="save-image" class="left">Save Image</button>
          <button id="save-tile" class="right">Save Tile</button>
        </div>

      </div>
      
      <button id="reset" class="left">RESET</button>
      <button id="clear-storage" class="right">DELETE ALL</button>

      <ul>  
        <li id="showDefaultGrids">Default Grids</li>
        <li id="showCustomGrids">Custom Grids</li>
      </ul>
      <div id="grid-selection">
        <div id="default-grids"></div>
        <div id="custom-grids"></div>
      </div>
      
    </section>

    <section id="catseye-main"></section>

    <image id="defaultImage" src="./assets/images/defaultImage.png" style="display:none;"/>

    <script type="text/javascript">
      catseye.patternBuilder();
    </script>

</body>
</html>
