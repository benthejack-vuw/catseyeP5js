<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="catseye.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/catseye.css">
  <link rel="stylesheet" type="text/css" href="./css/gridBuilder.css">
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
	<div id="catseye-main"></div>

	<div id="interface">


		<div class="labelled percent100">
			<button id="loadGrid" class="percent100">Load Grid</button>
		</div>

		<div class="labelled percent100">
			<label>current polygon (sides)</label>
			<input id="polygonSides"  type="number" class="percent10"/>
		</div>		
		
		<div class="labelled percent100">
			<label>scale</label>
			<input type="range" id="scaleSlider" class="percent100"/>
		</div>

		<div class="labelled percent100">
			<button id="toggleMode" class="percent100">toggle mode</button>
			<button id="snapRotation" class="percent100">snap rotation</button>
			<button id="crop" class="left">crop tiles</button>
			<button id="previewTile" class="right">preview tile</button>
		</div>
		<div class="labelled percent100">
			<label>save as</label>
			<input type="text" id="fileName" value="catseye grid"/>
		</div>
		<div class="labelled percent100">
			<button id="saveTile" class="left">save tile</button>
			<button id="saveTileImage" class="right">save tile image</button>
		</div>
	</div>
	<script type="text/javascript">
		catseye.gridBuilder();
	</script>
</body>
</html>
